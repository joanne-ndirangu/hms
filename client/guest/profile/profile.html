<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile | Osnet Boutique Resort</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../guest.css" />
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="../home/home.html"><i class="fas fa-home"></i> Home</a>
        <a href="../room/room.html"><i class="fas fa-bed"></i> Rooms</a>
        <!-- <a href="#facilities"><i class="fas fa-concierge-bell"></i> Facilities</a> -->
        <a href="../review/review.html"><i class="fas fa-comments"></i> Reviews</a>
        <a href="../contact/contact.html"><i class="fas fa-phone-alt"></i> Contact</a>
      </nav>
    </div>
    <div class="content-with-sidebar">
      <div class="user-menu">
        <button id="userButton" class="user-btn">
          <img src="https://i.pinimg.com/474x/3c/ae/07/3cae079ca0b9e55ec6bfc1b358c9b1e2.jpg" alt="User Profile" class="profile-img" /> â–¾
        </button>
        <div id="userDropdown" class="dropdown-content">
          <a href="#">Profile</a>
          <a href="../my-bookings/my-bookings.html">My Bookings</a>
          <a href="../my-reviews/my-reviews.html">My Reviews</a>
          <a href="/client/index.html" id="logout-link">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main id="profile-section">
    <h2>My Profile</h2>

    <!-- Display User Details -->
    <div id="user-details">
      <p><strong>First Name:</strong> <span id="user-first-name"></span></p>
      <p><strong>Last Name:</strong> <span id="user-last-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <!-- Password field -->
      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" value="********" readonly>
        <span id="toggle-password" class="eye-icon">
          <i class="fa fa-eye"></i> <!-- Font Awesome eye icon -->
        </span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div>
      <button id="edit-profile-btn">Edit</button>
      <button id="delete-account-btn">Delete My Account</button>
    </div>

    <!-- Update Profile Form -->
    <div id="update-guest-form" style="display:none;">
      <h3>Edit Profile</h3>
      <form>
        <input type="hidden" id="update-guest-id">
        <label for="update-first-name">First Name:</label>
        <input type="text" id="update-first-name" required><br>
        <label for="update-last-name">Last Name:</label>
        <input type="text" id="update-last-name" required><br>
        <label for="update-email">Email:</label>
        <input type="email" id="update-email" required><br>
        <label for="update-password">New Password (Optional):</label>
        <input type="password" id="update-password"><br><br>
        <div id="update-message" class="form-message" style="color: red; text-align: center; padding: 10px;"></div>
        <button type="button" id="save-update">Save</button>
        <button type="button" id="cancel-update">Cancel</button>
      </form>
    </div>

    <!-- Delete Account Modal -->
    <div id="confirmModal" style="display: none;">
      <input type="hidden" id="delete-guest-id" />
      <input type="email" id="delete-email" placeholder="Enter your email to confirm" />
      <button id="confirmDeleteBtn">Confirm Delete</button>
      <button id="cancelDeleteBtn">Cancel</button>
    </div>
  </main>

   <footer>
        <p>&copy; 2025 Osnet Boutique Resort | All Rights Reserved</p>
    </footer>
    
  <script src="profile.js"></script>
  <script src="../home/home.js"></script>
</body>
</html>
